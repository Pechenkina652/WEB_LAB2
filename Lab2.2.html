<html>
  <head>
    <title>Печенкина А.В., Елисеева В.А. ПИ-318</title>
    <script language="JavaScript">
      function doSend(){
        var v=document.user.e.value.indexOf("@",1);
        if(document.user.name.value==""){
          alert('Вы должны заполнить поле Ваше имя');
          document.user.name.style.borderColor="#FF0000";
        }else if(document.user.pass.value==""){
          document.user.name.style.borderColor="#000000";
          alert('Вы должны заполнить поле Пароль');
          document.user.pass.style.borderColor="#FF0000";
        }else if(document.user.pass.value.length<4){
          document.user.name.style.borderColor="#000000";
          alert('Пароль содержит менее 4-х символов');
          document.user.pass.style.borderColor="#FF0000";
        }else if(document.user.podpass.value==""){
          document.user.name.style.borderColor="#000000";
          document.user.pass.style.borderColor="#000000";
          alert('Вы должны заполнить поле Подтверждение пароля');
          document.user.podpass.style.borderColor="#FF0000";
        }else if(document.user.podpass.value!=document.user.pass.value){
          document.user.name.style.borderColor="#000000";
          alert('Пароли не совпадают');
          document.user.pass.style.borderColor="#FF0000";
          document.user.podpass.style.borderColor="#FF0000";
        }else if(document.user.e.value==""){
          document.user.name.style.borderColor="#000000";
          document.user.pass.style.borderColor="#000000";
          document.user.podpass.style.borderColor="#000000";
          alert('Вы должны заполнить поле Email');
          document.user.e.style.borderColor="#FF0000";
        }else if(v==-1){
          document.user.name.style.borderColor="#000000";
          document.user.pass.style.borderColor="#000000";
          document.user.podpass.style.borderColor="#000000";
          alert('Адрес e-mail указан неверно');
          document.user.e.style.borderColor="#FF0000";
        }else if(document.user.text.value==""){
          document.user.name.style.borderColor="#000000";
          document.user.pass.style.borderColor="#000000";
          document.user.podpass.style.borderColor="#000000";
          document.user.e.style.borderColor="#000000";
          alert('Вы должны заполнить поле Сообщение');
          document.user.text.style.borderColor="#FF0000";
        }else if(document.user.text.value.length<10){
          document.user.name.style.borderColor="#000000";
          document.user.pass.style.borderColor="#000000";
          document.user.podpass.style.borderColor="#000000";
          document.user.e.style.borderColor="#000000";
          alert('Сообщение содержит менее 10 символов');
          document.user.text.style.borderColor="#FF0000";
        }else{
          document.user.submit();
        }
      }
    </script>
  </head>
  <body>
    <p><b><font size=6>Отправка сообщения</font></b>
    <form name="user">
      <b>Пожалуйста, заполните данные:</b><br><br>
      <font size=2>*-поля, отмеченные звездочкой, обязательны к заполнению</font><br><br>
      Ваше имя * <input type="text" name="name" size="44"><br><br> 
      Пароль * <input type="text" name="pass" size="47"><br><br>
      Подтверждение пароля * <input type="text" name="podpass" size="30"><br><br> 
      Email * <input type="text" name="e" size="49"><br><br>
      Тема сообщения <input type="text" name="tema" size="39"><br><br>
      Сообщение  <input type="textarea" name="text" size="44"><br><br>
      <input type="button" value="Отправить" onClick="doSend()">
      <input type="reset" value="Очистить">
    </form>
    </p>
  </body>
</html>
